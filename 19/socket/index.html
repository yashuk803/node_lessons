<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Socket.io</title>
	<script src="/socket.io/socket.io.js"></script>
</head>
<script>
	var socket = io();
	socket.emit('clientEvent', 'This event from client');
</script>
<body>
	<h1>Hello world</h1>
</body>
</html>
